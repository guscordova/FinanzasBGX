<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListModeloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListModeloEmpty}" rendered="#{modeloController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{modeloController.items.rowCount > 0}">
                    <h:outputText value="#{modeloController.pagination.pageFirstItem + 1}..#{modeloController.pagination.pageLastItem + 1}/#{modeloController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{modeloController.previous}" value="#{bundle.Previous} #{modeloController.pagination.pageSize}" rendered="#{modeloController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{modeloController.next}" value="#{bundle.Next} #{modeloController.pagination.pageSize}" rendered="#{modeloController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{modeloController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModeloTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModeloTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModeloTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListModeloTitle_precioVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.precioVenta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{modeloController.prepareView}" value="#{bundle.ListModeloViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{modeloController.prepareEdit}" value="#{bundle.ListModeloEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{modeloController.destroy}" value="#{bundle.ListModeloDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{modeloController.prepareCreate}" value="#{bundle.ListModeloCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListModeloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
