<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateModeloComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateModeloComponenteLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{modeloComponenteController.selected.cantidad}" title="#{bundle.CreateModeloComponenteTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateModeloComponenteRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateModeloComponenteLabel_modelo}" for="modelo" />
                    <h:selectOneMenu id="modelo" value="#{modeloComponenteController.selected.modelo}" title="#{bundle.CreateModeloComponenteTitle_modelo}" required="true" requiredMessage="#{bundle.CreateModeloComponenteRequiredMessage_modelo}">
                        <f:selectItems value="#{modeloController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateModeloComponenteLabel_componente}" for="componente" />
                    <h:selectOneMenu id="componente" value="#{modeloComponenteController.selected.componente}" title="#{bundle.CreateModeloComponenteTitle_componente}" required="true" requiredMessage="#{bundle.CreateModeloComponenteRequiredMessage_componente}">
                        <f:selectItems value="#{componenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{modeloComponenteController.create}" value="#{bundle.CreateModeloComponenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{modeloComponenteController.prepareList}" value="#{bundle.CreateModeloComponenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateModeloComponenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
