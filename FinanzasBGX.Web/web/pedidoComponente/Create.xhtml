<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidoComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidoComponenteLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{pedidoComponenteController.selected.cantidad}" title="#{bundle.CreatePedidoComponenteTitle_cantidad}" required="true" requiredMessage="#{bundle.CreatePedidoComponenteRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreatePedidoComponenteLabel_pedido}" for="pedido" />
                    <h:selectOneMenu id="pedido" value="#{pedidoComponenteController.selected.pedido}" title="#{bundle.CreatePedidoComponenteTitle_pedido}" required="true" requiredMessage="#{bundle.CreatePedidoComponenteRequiredMessage_pedido}">
                        <f:selectItems value="#{pedidoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreatePedidoComponenteLabel_componente}" for="componente" />
                    <h:selectOneMenu id="componente" value="#{pedidoComponenteController.selected.componente}" title="#{bundle.CreatePedidoComponenteTitle_componente}" required="true" requiredMessage="#{bundle.CreatePedidoComponenteRequiredMessage_componente}">
                        <f:selectItems value="#{componenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoComponenteController.create}" value="#{bundle.CreatePedidoComponenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidoComponenteController.prepareList}" value="#{bundle.CreatePedidoComponenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePedidoComponenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
