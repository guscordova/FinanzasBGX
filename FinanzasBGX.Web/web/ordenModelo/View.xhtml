<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdenModeloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdenModeloLabel_cantidad}"/>
                    <h:outputText value="#{ordenModeloController.selected.cantidad}" title="#{bundle.ViewOrdenModeloTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewOrdenModeloLabel_fabricadas}"/>
                    <h:outputText value="#{ordenModeloController.selected.fabricadas}" title="#{bundle.ViewOrdenModeloTitle_fabricadas}"/>
                    <h:outputText value="#{bundle.ViewOrdenModeloLabel_orden}"/>
                    <h:outputText value="#{ordenModeloController.selected.orden}" title="#{bundle.ViewOrdenModeloTitle_orden}"/>
                    <h:outputText value="#{bundle.ViewOrdenModeloLabel_modelo}"/>
                    <h:outputText value="#{ordenModeloController.selected.modelo}" title="#{bundle.ViewOrdenModeloTitle_modelo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenModeloController.destroyAndView}" value="#{bundle.ViewOrdenModeloDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdenModeloEditLink}"/>
                <br />
                <h:commandLink action="#{ordenModeloController.prepareCreate}" value="#{bundle.ViewOrdenModeloCreateLink}" />
                <br />
                <h:commandLink action="#{ordenModeloController.prepareList}" value="#{bundle.ViewOrdenModeloShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdenModeloIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
