<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrdenModeloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrdenModeloEmpty}" rendered="#{ordenModeloController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ordenModeloController.items.rowCount > 0}">
                    <h:outputText value="#{ordenModeloController.pagination.pageFirstItem + 1}..#{ordenModeloController.pagination.pageLastItem + 1}/#{ordenModeloController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ordenModeloController.previous}" value="#{bundle.Previous} #{ordenModeloController.pagination.pageSize}" rendered="#{ordenModeloController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ordenModeloController.next}" value="#{bundle.Next} #{ordenModeloController.pagination.pageSize}" rendered="#{ordenModeloController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ordenModeloController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenModeloTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenModeloTitle_fabricadas}"/>
                            </f:facet>
                            <h:outputText value="#{item.fabricadas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenModeloTitle_orden}"/>
                            </f:facet>
                            <h:outputText value="#{item.orden}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrdenModeloTitle_modelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ordenModeloController.prepareView}" value="#{bundle.ListOrdenModeloViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordenModeloController.prepareEdit}" value="#{bundle.ListOrdenModeloEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ordenModeloController.destroy}" value="#{bundle.ListOrdenModeloDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ordenModeloController.prepareCreate}" value="#{bundle.ListOrdenModeloCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrdenModeloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
