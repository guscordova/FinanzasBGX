<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComponenteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{componenteController.selected.id}" title="#{bundle.CreateComponenteTitle_id}" required="true" requiredMessage="#{bundle.CreateComponenteRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateComponenteLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{componenteController.selected.nombre}" title="#{bundle.CreateComponenteTitle_nombre}" required="true" requiredMessage="#{bundle.CreateComponenteRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateComponenteLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{componenteController.selected.descripcion}" title="#{bundle.CreateComponenteTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateComponenteLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{componenteController.selected.codigo}" title="#{bundle.CreateComponenteTitle_codigo}" />
                    <h:outputLabel value="#{bundle.CreateComponenteLabel_existencia}" for="existencia" />
                    <h:inputText id="existencia" value="#{componenteController.selected.existencia}" title="#{bundle.CreateComponenteTitle_existencia}" required="true" requiredMessage="#{bundle.CreateComponenteRequiredMessage_existencia}"/>
                    <h:outputLabel value="#{bundle.CreateComponenteLabel_tipoComponenteId}" for="tipoComponenteId" />
                    <h:selectOneMenu id="tipoComponenteId" value="#{componenteController.selected.tipoComponenteId}" title="#{bundle.CreateComponenteTitle_tipoComponenteId}" required="true" requiredMessage="#{bundle.CreateComponenteRequiredMessage_tipoComponenteId}">
                        <f:selectItems value="#{tipoComponenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componenteController.create}" value="#{bundle.CreateComponenteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{componenteController.prepareList}" value="#{bundle.CreateComponenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateComponenteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
