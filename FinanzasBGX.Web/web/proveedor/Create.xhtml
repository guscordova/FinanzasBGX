<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProveedorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{proveedorController.selected.id}" title="#{bundle.CreateProveedorTitle_id}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProveedorLabel_razonSocial}" for="razonSocial" />
                    <h:inputText id="razonSocial" value="#{proveedorController.selected.razonSocial}" title="#{bundle.CreateProveedorTitle_razonSocial}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_razonSocial}"/>
                    <h:outputLabel value="#{bundle.CreateProveedorLabel_rfc}" for="rfc" />
                    <h:inputText id="rfc" value="#{proveedorController.selected.rfc}" title="#{bundle.CreateProveedorTitle_rfc}" required="true" requiredMessage="#{bundle.CreateProveedorRequiredMessage_rfc}"/>
                    <h:outputLabel value="#{bundle.CreateProveedorLabel_domicilio}" for="domicilio" />
                    <h:inputText id="domicilio" value="#{proveedorController.selected.domicilio}" title="#{bundle.CreateProveedorTitle_domicilio}" />
                    <h:outputLabel value="#{bundle.CreateProveedorLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{proveedorController.selected.telefono}" title="#{bundle.CreateProveedorTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateProveedorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{proveedorController.selected.email}" title="#{bundle.CreateProveedorTitle_email}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proveedorController.create}" value="#{bundle.CreateProveedorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{proveedorController.prepareList}" value="#{bundle.CreateProveedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProveedorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
