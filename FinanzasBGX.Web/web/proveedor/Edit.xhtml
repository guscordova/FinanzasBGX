<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProveedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProveedorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{proveedorController.selected.id}" title="#{bundle.EditProveedorTitle_id}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProveedorLabel_razonSocial}" for="razonSocial" />
                    <h:inputText id="razonSocial" value="#{proveedorController.selected.razonSocial}" title="#{bundle.EditProveedorTitle_razonSocial}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_razonSocial}"/>
                    <h:outputLabel value="#{bundle.EditProveedorLabel_rfc}" for="rfc" />
                    <h:inputText id="rfc" value="#{proveedorController.selected.rfc}" title="#{bundle.EditProveedorTitle_rfc}" required="true" requiredMessage="#{bundle.EditProveedorRequiredMessage_rfc}"/>
                    <h:outputLabel value="#{bundle.EditProveedorLabel_domicilio}" for="domicilio" />
                    <h:inputText id="domicilio" value="#{proveedorController.selected.domicilio}" title="#{bundle.EditProveedorTitle_domicilio}" />
                    <h:outputLabel value="#{bundle.EditProveedorLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{proveedorController.selected.telefono}" title="#{bundle.EditProveedorTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditProveedorLabel_email}" for="email" />
                    <h:inputText id="email" value="#{proveedorController.selected.email}" title="#{bundle.EditProveedorTitle_email}" />
                </h:panelGrid>
                <h:commandLink action="#{proveedorController.update}" value="#{bundle.EditProveedorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProveedorViewLink}"/>
                <br />
                <h:commandLink action="#{proveedorController.prepareList}" value="#{bundle.EditProveedorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProveedorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
