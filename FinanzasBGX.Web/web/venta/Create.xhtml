<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVentaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVentaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{ventaController.selected.id}" title="#{bundle.CreateVentaTitle_id}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{ventaController.selected.cantidad}" title="#{bundle.CreateVentaTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_fecEntrega}" for="fecEntrega" />
                    <h:inputText id="fecEntrega" value="#{ventaController.selected.fecEntrega}" title="#{bundle.CreateVentaTitle_fecEntrega}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_fecCobro}" for="fecCobro" />
                    <h:inputText id="fecCobro" value="#{ventaController.selected.fecCobro}" title="#{bundle.CreateVentaTitle_fecCobro}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{ventaController.selected.monto}" title="#{bundle.CreateVentaTitle_monto}" />
                    <h:outputLabel value="#{bundle.CreateVentaLabel_estatus}" for="estatus" />
                    <h:inputText id="estatus" value="#{ventaController.selected.estatus}" title="#{bundle.CreateVentaTitle_estatus}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_estatus}"/>
                    <h:outputLabel value="#{bundle.CreateVentaLabel_ordenId}" for="ordenId" />
                    <h:selectOneMenu id="ordenId" value="#{ventaController.selected.ordenId}" title="#{bundle.CreateVentaTitle_ordenId}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_ordenId}">
                        <f:selectItems value="#{ordenController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ventaController.create}" value="#{bundle.CreateVentaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ventaController.prepareList}" value="#{bundle.CreateVentaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVentaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
