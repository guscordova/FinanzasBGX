<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdenLabel_id}"/>
                    <h:outputText value="#{ordenController.selected.id}" title="#{bundle.ViewOrdenTitle_id}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_fecAlta}"/>
                    <h:outputText value="#{ordenController.selected.fecAlta}" title="#{bundle.ViewOrdenTitle_fecAlta}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdenLabel_fecEntrega}"/>
                    <h:outputText value="#{ordenController.selected.fecEntrega}" title="#{bundle.ViewOrdenTitle_fecEntrega}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdenLabel_totalPago}"/>
                    <h:outputText value="#{ordenController.selected.totalPago}" title="#{bundle.ViewOrdenTitle_totalPago}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_comentarios}"/>
                    <h:outputText value="#{ordenController.selected.comentarios}" title="#{bundle.ViewOrdenTitle_comentarios}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_estatusId}"/>
                    <h:outputText value="#{ordenController.selected.estatusId}" title="#{bundle.ViewOrdenTitle_estatusId}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_clienteId}"/>
                    <h:outputText value="#{ordenController.selected.clienteId}" title="#{bundle.ViewOrdenTitle_clienteId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenController.destroyAndView}" value="#{bundle.ViewOrdenDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdenEditLink}"/>
                <br />
                <h:commandLink action="#{ordenController.prepareCreate}" value="#{bundle.ViewOrdenCreateLink}" />
                <br />
                <h:commandLink action="#{ordenController.prepareList}" value="#{bundle.ViewOrdenShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdenIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
