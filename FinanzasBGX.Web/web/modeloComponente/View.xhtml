<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewModeloComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewModeloComponenteLabel_cantidad}"/>
                    <h:outputText value="#{modeloComponenteController.selected.cantidad}" title="#{bundle.ViewModeloComponenteTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewModeloComponenteLabel_modelo}"/>
                    <h:outputText value="#{modeloComponenteController.selected.modelo}" title="#{bundle.ViewModeloComponenteTitle_modelo}"/>
                    <h:outputText value="#{bundle.ViewModeloComponenteLabel_componente}"/>
                    <h:outputText value="#{modeloComponenteController.selected.componente}" title="#{bundle.ViewModeloComponenteTitle_componente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{modeloComponenteController.destroyAndView}" value="#{bundle.ViewModeloComponenteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewModeloComponenteEditLink}"/>
                <br />
                <h:commandLink action="#{modeloComponenteController.prepareCreate}" value="#{bundle.ViewModeloComponenteCreateLink}" />
                <br />
                <h:commandLink action="#{modeloComponenteController.prepareList}" value="#{bundle.ViewModeloComponenteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewModeloComponenteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
