<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCompraComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCompraComponenteLabel_cantidad}"/>
                    <h:outputText value="#{compraComponenteController.selected.cantidad}" title="#{bundle.ViewCompraComponenteTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewCompraComponenteLabel_costo}"/>
                    <h:outputText value="#{compraComponenteController.selected.costo}" title="#{bundle.ViewCompraComponenteTitle_costo}"/>
                    <h:outputText value="#{bundle.ViewCompraComponenteLabel_compra}"/>
                    <h:outputText value="#{compraComponenteController.selected.compra}" title="#{bundle.ViewCompraComponenteTitle_compra}"/>
                    <h:outputText value="#{bundle.ViewCompraComponenteLabel_componente}"/>
                    <h:outputText value="#{compraComponenteController.selected.componente}" title="#{bundle.ViewCompraComponenteTitle_componente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{compraComponenteController.destroyAndView}" value="#{bundle.ViewCompraComponenteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCompraComponenteEditLink}"/>
                <br />
                <h:commandLink action="#{compraComponenteController.prepareCreate}" value="#{bundle.ViewCompraComponenteCreateLink}" />
                <br />
                <h:commandLink action="#{compraComponenteController.prepareList}" value="#{bundle.ViewCompraComponenteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCompraComponenteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
