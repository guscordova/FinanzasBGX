<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompraComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompraComponenteLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{compraComponenteController.selected.cantidad}" title="#{bundle.EditCompraComponenteTitle_cantidad}" required="true" requiredMessage="#{bundle.EditCompraComponenteRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditCompraComponenteLabel_costo}" for="costo" />
                    <h:inputText id="costo" value="#{compraComponenteController.selected.costo}" title="#{bundle.EditCompraComponenteTitle_costo}" required="true" requiredMessage="#{bundle.EditCompraComponenteRequiredMessage_costo}"/>
                    <h:outputLabel value="#{bundle.EditCompraComponenteLabel_compra}" for="compra" />
                    <h:selectOneMenu id="compra" value="#{compraComponenteController.selected.compra}" title="#{bundle.EditCompraComponenteTitle_compra}" required="true" requiredMessage="#{bundle.EditCompraComponenteRequiredMessage_compra}">
                        <f:selectItems value="#{compraController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCompraComponenteLabel_componente}" for="componente" />
                    <h:selectOneMenu id="componente" value="#{compraComponenteController.selected.componente}" title="#{bundle.EditCompraComponenteTitle_componente}" required="true" requiredMessage="#{bundle.EditCompraComponenteRequiredMessage_componente}">
                        <f:selectItems value="#{componenteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{compraComponenteController.update}" value="#{bundle.EditCompraComponenteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCompraComponenteViewLink}"/>
                <br />
                <h:commandLink action="#{compraComponenteController.prepareList}" value="#{bundle.EditCompraComponenteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCompraComponenteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
