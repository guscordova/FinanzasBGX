<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>BGX: Finanzas</title>
    </h:head>
    <h:body>
        <ui:composition template="template/master_template.xhtml">
            <ui:define name="content">
            <br/>
            <br/>
            <div class="col-3">
            <!-- Navigation sidebar -->
                <div class="docs-sidebar">
                <br/>
                    <ul class="nav nav-bordered">
                        <br/>
                        <li>
                        <h:form>
                            <h:commandLink action="/index" value="#{bundle.TotalesAño}"/>
                        </h:form>
                        </li>
                        <li>
                        <h:form>
                            <h:commandLink action="/index_mes" value="#{bundle.TotalesMes}"/>
                        </h:form>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-9">
                <h1>
                    <ui:insert name="title">Indicadores del Año (#{genericController.currentYear})</ui:insert>
                </h1>
                <ui:insert name="body">
                    <div class="divIndicadores">
                        <div class="row">
                            <div class="col-4">
                                <h:outputText class="text-info" value="Total vendido"/>
                            </div>
                            <div class="col-4 divDerechoIndicador">
                                <h:outputText class="text-info" value="Total comprado"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 text-right">
                                <h:outputText value="#{ventaController.totalSalesYear}">
                                    <f:convertNumber type="currency" currencySymbol="$ " />
                                </h:outputText>
                            </div>
                            <div class="col-4 text-right divDerechoIndicador">
                               <h:outputText value="#{compraController.totalPurchasesYear}">
                                    <f:convertNumber type="currency" currencySymbol="$ " />
                                </h:outputText>
                            </div>
                        </div>
                    </div>
                    <div class="divIndicadores">
                        <div class="row">
                            <div class="col-4">
                                <h:outputText class="text-info" value="Pendiente por cobrar"/>
                            </div>
                            <div class="col-4 divDerechoIndicador">
                                <h:outputText class="text-info" value="Pendiente por producir"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 text-right">
                                <h:outputText class="text-right" value="#{ventaController.pendienteCobrarAnual}">
                                    <f:convertNumber type="currency" currencySymbol="$ " />
                                </h:outputText>
                            </div>
                            <div class="col-4 text-right divDerechoIndicador">
                               <h:outputText class="text-right" value="#{ventaController.pendienteProducirAnual}">
                                    <f:convertNumber type="currency" currencySymbol="$ " />
                                </h:outputText>
                            </div>
                        </div>
                    </div>
                    <div class="divIndicadores">
                        <div class="row">
                            <div class="col-4">
                                <h:outputText class="text-info" value="Inventario"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 text-right">
                                <h:outputText class="text-right" value="#{ventaController.totalSalesYear}">
                                    <f:convertNumber type="currency" currencySymbol="$ " />
                                </h:outputText>
                            </div>
                        </div>
                    </div>
                </ui:insert>
            </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
