<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompraLabel_id}" for="id" />
                    <h:inputText id="id" value="#{compraController.selected.id}" title="#{bundle.EditCompraTitle_id}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCompraLabel_estatus}" for="estatus" />
                    <h:inputText id="estatus" value="#{compraController.selected.estatus}" title="#{bundle.EditCompraTitle_estatus}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_estatus}"/>
                    <h:outputLabel value="#{bundle.EditCompraLabel_fecColocado}" for="fecColocado" />
                    <h:inputText id="fecColocado" value="#{compraController.selected.fecColocado}" title="#{bundle.EditCompraTitle_fecColocado}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCompraLabel_fecSurtido}" for="fecSurtido" />
                    <h:inputText id="fecSurtido" value="#{compraController.selected.fecSurtido}" title="#{bundle.EditCompraTitle_fecSurtido}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCompraLabel_fecPago}" for="fecPago" />
                    <h:inputText id="fecPago" value="#{compraController.selected.fecPago}" title="#{bundle.EditCompraTitle_fecPago}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCompraLabel_costoTotal}" for="costoTotal" />
                    <h:inputText id="costoTotal" value="#{compraController.selected.costoTotal}" title="#{bundle.EditCompraTitle_costoTotal}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_costoTotal}"/>
                    <h:outputLabel value="#{bundle.EditCompraLabel_proveedorId}" for="proveedorId" />
                    <h:selectOneMenu id="proveedorId" value="#{compraController.selected.proveedorId}" title="#{bundle.EditCompraTitle_proveedorId}" required="true" requiredMessage="#{bundle.EditCompraRequiredMessage_proveedorId}">
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{compraController.update}" value="#{bundle.EditCompraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCompraViewLink}"/>
                <br />
                <h:commandLink action="#{compraController.prepareList}" value="#{bundle.EditCompraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCompraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
