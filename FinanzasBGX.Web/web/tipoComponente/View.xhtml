<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoComponenteLabel_id}"/>
                    <h:outputText value="#{tipoComponenteController.selected.id}" title="#{bundle.ViewTipoComponenteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTipoComponenteLabel_nombre}"/>
                    <h:outputText value="#{tipoComponenteController.selected.nombre}" title="#{bundle.ViewTipoComponenteTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoComponenteController.destroyAndView}" value="#{bundle.ViewTipoComponenteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoComponenteEditLink}"/>
                <br />
                <h:commandLink action="#{tipoComponenteController.prepareCreate}" value="#{bundle.ViewTipoComponenteCreateLink}" />
                <br />
                <h:commandLink action="#{tipoComponenteController.prepareList}" value="#{bundle.ViewTipoComponenteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoComponenteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
